server:
  port: 443

spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  # ⭐ BD H2 FOR TESTS
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true  # debugging on tests

# ⭐ DISABLE EUREKA FOR TESTS
eureka:
  client:
    enabled: false

# ⭐ ADDITIONAL CONFIGURATION FOR TESTS
logging:
  level:
    org.springframework.web: DEBUG
    com.tourismSystem.hotels: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true