server:
  port: 8082
spring:
  application:
    name: hotels-service
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/hotels?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${SQL_USERNAME}
    password: ${SQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true